<h1>Como hacer pastel</h1>
<h2>Receta fácil para gente pendeja :)</h2>
<hr>
<h2>Materiales:</h2>
<ul>
    <li>Harina</li>
    <li>Leche</li>
    <li>Huevo</li>
    <li>Polvo para hornear</li>
    <li>Azúcar</li>
    <li>Mantequilla</li>
</ul>
<h2>Modo de preparación:</h2>
<ol>
    <li>Hechar ingredientes</li>
    <li>Batir</li>
    <li>Hornear 1 hora en 320° Farenheit</li>
    <li>Disfrutar</li>
</ol>
